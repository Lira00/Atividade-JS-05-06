<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 4</title>
  </head>
  <body>
    <script>
      var i = 1;

      document.write("MULTIPLOS DE 3 <br><br>");

      document.write(
        `Todos os número multiplos de 3 contando de 1 a 250 são: `
      );
      while (i < 251) {
        if (i % 3 == 0) {
          document.write(`${i}, `);
        }
        i++;
      }

      document.write("<br><br>");

      i = 1;

      document.write("MULTIPLOS DE 5 <br><br>");

      document.write(
        `Todos os número multiplos de 5 contando de 1 a 250 são: `
      );
      while (i < 251) {
        if (i % 5 == 0) {
          document.write(`${i}, `);
        }
        i++;
      }
    </script>
  </body>
</html>
